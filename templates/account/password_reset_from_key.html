{% extends "_base.html" %}
{% load static %}

{% block title %}Set New Password{% endblock title %}

{% block content %}

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Set New Password</h1>
            <p>Create a strong, memorable password for your account</p>
        </div>
        
        <form method="post" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_password1">New Password</label>
                <input type="password" name="password1" id="id_password1" class="form-control" 
                       placeholder="Enter your new password" required>
            </div>
            
            <div class="form-group">
                <label for="id_password2">Confirm Password</label>
                <input type="password" name="password2" id="id_password2" class="form-control" 
                       placeholder="Confirm your new password" required>
            </div>
            
            <button class="auth-btn" type="submit">
                <i class="fas fa-lock"></i>
                Reset Password
            </button>
        </form>

        <div class="auth-footer">
            <p>Remember your password? <a href="{% url 'account_login' %}">Log In</a></p>
        </div>
    </div>
</div>
{% endblock content %}
