{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Set New Password{% endblock title %}

{% block content %}
  <h2 class="mb-4">Set a New Password</h2>
  <p class="mb-3">
    Enter your new password below. Make sure it's something secure and memorable.
  </p>
  
  <form method="post" action=".">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success mt-3" type="submit">Set Password</button>
  </form>
{% endblock content %}
