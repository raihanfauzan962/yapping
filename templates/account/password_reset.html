{% extends "_base.html" %}
{% load static %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Reset Your Password</h1>
            <p>Enter your email below, and we'll send you instructions to reset your password.</p>
        </div>

        <form method="post" action="{% url 'account_reset_password' %}" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">Email Address</label>
                <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter your email" required>
            </div>
            <button class="auth-btn" type="submit">
                <i class="fas fa-envelope"></i>
                Send Reset Email
            </button>
        </form>

        <div class="auth-footer">
            <p>Remember your password? <a href="{% url 'account_login' %}">Log In</a></p>
        </div>
    </div>
</div>
{% endblock content %}
